<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .progress {
            margin-bottom: 20px;
        }
        #result {
            margin-top: 30px;
            text-align: center;
            font-size: 18px;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>

<!-- Menu de navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="criteria-entry.html">Critères d'entrée</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="criteria-exit.html">Critères de sortie</a>
                </li>

                    <a class="nav-link" href="case-study.html">Étude de cas</a>

                <li class="nav-item">
                    <a class="nav-link" href="quiz.html">Quiz</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="my-5 text-center">Suivi des cas de test</h1>

    <!-- Statistiques globales -->
    <div class="row text-center">
        <div class="col-md-4">
            <h4>Total des cas de test</h4>
            <p>100</p>
        </div>
        <div class="col-md-4">
            <h4>Cas de test exécutés</h4>
            <p id="executedCount">0</p>
        </div>
        <div class="col-md-4">
            <h4>Cas de test réussis</h4>
            <p id="passedCount">0</p>
        </div>
    </div>

    <!-- Barres de progression -->
    <div class="progress">
        <div class="progress-bar bg-success" id="executedBar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            0% des cas de test exécutés
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar bg-info" id="passedBar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            0% des cas de test réussis
        </div>
    </div>

    <!-- Bouton pour simuler l'exécution des cas de test -->
    <div class="text-center mt-4">
        <button class="btn btn-primary" id="runTests">Exécuter les cas de test</button>
    </div>

    <!-- Résultat final -->
    <div id="result"></div>
</div>

<!-- Pied de page avec le copyright -->
<footer>
    &copy; Belhaj Ouajdi 2024
</footer>

<!-- JavaScript -->
<script>
    let totalTests = 100;
    let executedTests = 0;
    let passedTests = 0;

    document.getElementById('runTests').addEventListener('click', function() {
        // Simuler des cas de test avec un nombre aléatoire de réussites/échecs
        executedTests = Math.floor(Math.random() * totalTests);
        passedTests = Math.floor(executedTests * 0.8); // Supposons que 80% des cas exécutés réussissent

        // Mettre à jour les éléments HTML
        document.getElementById('executedCount').innerText = executedTests;
        document.getElementById('passedCount').innerText = passedTests;

        // Mettre à jour les barres de progression
        let executedPercentage = (executedTests / totalTests) * 100;
        let passedPercentage = (passedTests / totalTests) * 100;

        document.getElementById('executedBar').style.width = executedPercentage + '%';
        document.getElementById('executedBar').innerText = executedPercentage.toFixed(2) + '% des cas de test exécutés';

        document.getElementById('passedBar').style.width = passedPercentage + '%';
        document.getElementById('passedBar').innerText = passedPercentage.toFixed(2) + '% des cas de test réussis';

        // Résultat final
        let result = document.getElementById('result');
        result.innerHTML = `Sur ${executedTests} cas de test exécutés, ${passedTests} ont été réussis.`;
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
