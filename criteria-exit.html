<div class="container">
    <h1 class="my-5 text-center">Critères de sortie</h1>

    <p>Voici une liste de critères. Sélectionnez ceux qui sont corrects pour terminer une phase de test :</p>

    <!-- Critères à sélectionner -->
    <form id="criteriaForm">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="criteria1" value="correct">
            <label class="form-check-label" for="criteria1">Tous les tests planifiés ont été exécutés</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="criteria2" value="incorrect">
            <label class="form-check-label" for="criteria2">L'environnement de test est prêt</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="criteria3" value="correct">
            <label class="form-check-label" for="criteria3">Tous les défauts critiques ont été corrigés</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="criteria4" value="incorrect">
            <label class="form-check-label" for="criteria4">Les ressources de test sont disponibles</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="criteria5" value="correct">
            <label class="form-check-label" for="criteria5">Les tests de régression ont été terminés avec succès</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="criteria6" value="correct">
            <label class="form-check-label" for="criteria6">Le niveau de couverture de test attendu a été atteint</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="criteria7" value="incorrect">
            <label class="form-check-label" for="criteria7">Le budget a été validé</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="criteria8" value="correct">
            <label class="form-check-label" for="criteria8">Les parties prenantes ont validé les résultats des tests</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="criteria9" value="incorrect">
            <label class="form-check-label" for="criteria9">Le produit est prêt pour la mise en production</label>
        </div>

        <!-- Bouton pour vérifier les réponses -->
        <div class="text-center mt-4">
            <button type="button" class="btn btn-success" id="submitCriteria">Vérifier les critères</button>
        </div>
    </form>

    <!-- Message de résultat -->
    <div id="resultMessage" class="text-center mt-4"></div>
</div>

<!-- JavaScript -->
<script>
    document.getElementById('submitCriteria').addEventListener('click', function() {
        let correctAnswers = 0;
        let totalCorrect = 5; // Nombre total de bons critères de sortie
        let incorrectSelected = false;

        const selectedCriteria = document.querySelectorAll('input[type="checkbox"]:checked');

        selectedCriteria.forEach(criteria => {
            if (criteria.value === 'correct') {
                correctAnswers++;
            } else if (criteria.value === 'incorrect') {
                incorrectSelected = true;
            }
        });

        let resultMessage = document.getElementById('resultMessage');

        // Vérification des résultats
        if (incorrectSelected) {
            resultMessage.innerText = "Vous avez sélectionné des critères incorrects. Veuillez réessayer.";
            resultMessage.style.color = "red";
        } else if (correctAnswers === totalCorrect) {
            resultMessage.innerText = "Bravo ! Vous avez sélectionné tous les bons critères de sortie.";
            resultMessage.style.color = "green";
        } else {
            resultMessage.innerText = "Vous avez sélectionné " + correctAnswers + "/" + totalCorrect + " bons critères de sortie. Essayez encore.";
            resultMessage.style.color = "orange";
        }

        resultMessage.style.display = 'block';
        gsap.from("#resultMessage", { duration: 1, opacity: 0, y: -50 });
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
